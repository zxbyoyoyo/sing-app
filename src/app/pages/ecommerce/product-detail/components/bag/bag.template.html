<div class="btn-toolbar bag">
  <button class="btn btn-lg btn-inverse btn-add">
    add to bag
    <img src="assets/img/bag.svg" alt="bag" />
  </button>
  <a role="button" class="btn btn-lg btn-star ml2" (click)="toggleFavorite()">
    <img [src]="favorite ? 'assets/img/stars/star-filled.svg' : 'assets/img/stars/star.svg'" alt="star" />
  </a>
</div>
