<ol class="breadcrumb">
  <li class="breadcrumb-item">YOU ARE HERE</li>
  <li class="active breadcrumb-item">Popovers</li>
</ol>
<h1 class="page-title">Popovers</h1>
<div class="row">
  <div class="col-12 col-md-6">
    <widget
      class="mb-xlg"
      [title]="'<h5>Popover <span class=fw-semi-bold>Example</span></h5>'"
      [close]="true"
      [collapse]="true"
      [customHeader]="true"
    >
      <button
        id="p-1" class="btn btn-danger btn-lg mr-xs"
        popover="Sed posuere consectetur est at lobortis. Aenean eu leo quam.
            Pellentesque ornare sem lacinia quam venenatis vestibulum."
        placement="top"
        popoverTitle="Popover Title"
      >Click to toggle popover
      </button>
      <button
        id="p-2" class="btn btn-danger" disabled
        popover="Sed posuere consectetur est at lobortis. Aenean eu leo quam.
            Pellentesque ornare sem lacinia quam venenatis vestibulum."
        placement="top"
        popoverTitle="Popover Title"
      >Disabled button
      </button>
    </widget>
    <widget
      [title]="'<h5>Popover <span class=fw-semi-bold>Directions</span></h5>'"
      [close]="true"
      [collapse]="true"
      [customHeader]="true"
    >
      <button
        id="p-3" class="btn btn-info mr-xs mb-xs"
        popover="Sed posuere consectetur est at lobortis. Aenean eu leo quam.
            Pellentesque ornare sem lacinia quam venenatis vestibulum."
        placement="top"
        popoverTitle="Popover Title"
      >Popover on top
      </button>
      <button
        id="p-4" class="btn btn-warning mr-xs mb-xs"
        popover="Sed posuere consectetur est at lobortis. Aenean eu leo quam.
            Pellentesque ornare sem lacinia quam venenatis vestibulum."
        placement="right"
        popoverTitle="Popover Title"
      >Popover on right
      </button>
      <button
        id="p-5" class="btn btn-inverse mr-xs mb-xs"
        popover="Sed posuere consectetur est at lobortis. Aenean eu leo quam.
            Pellentesque ornare sem lacinia quam venenatis vestibulum."
        placement="bottom"
        popoverTitle="Popover Title"
      >Popover on bottom
      </button>
      <button
        id="p-6" class="btn btn-default mr-xs mb-xs"
        popover="Sed posuere consectetur est at lobortis. Aenean eu leo quam.
            Pellentesque ornare sem lacinia quam venenatis vestibulum."
        placement="left"
        popoverTitle="Popover Title"
      >Popover on left
      </button>
    </widget>
  </div>
  <div class="col-12 col-md-6">
    <widget
      class="mb-xlg"
      [title]="'<h5>Tooltip <span class=fw-semi-bold>Example</span></h5>'"
      [close]="true"
      [collapse]="true"
      [customHeader]="true"
    >
      <button id="t-1" class="mr-sm btn btn-success btn-lg" tooltip="Hello World!">
        Tooltip
      </button>
      <button id="t-2" class="btn btn-success" disabled tooltip="Hello World!">
        Disabled button
      </button>
    </widget>
    <widget
      [title]="'<h5>Tooltip <span class=fw-semi-bold>Directions</span></h5>'"
      [close]="true"
      [collapse]="true"
      [customHeader]="true"
    >
      <button id="t-3" class="btn btn-info mr-xs mb-xs" tooltip="Top" placement="top">
        Tooltip on top
      </button>
      <button id="t-4" class="btn btn-warning mr-xs mb-xs" tooltip="Right" placement="right">
        Tooltip on right
      </button>
      <button id="t-5" class="btn btn-inverse mr-xs mb-xs" tooltip="Bottom" placement="bottom">
        Tooltip on bottom
      </button>
      <button id="t-6" class="btn btn-default mr-xs mb-xs" tooltip="Left" placement="left">
        Tooltip on left
      </button>
    </widget>
  </div>
</div>
